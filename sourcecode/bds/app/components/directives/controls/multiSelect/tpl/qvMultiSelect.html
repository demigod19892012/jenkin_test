<div>
  <isteven-multi-select
    input-model="options"
    output-model="model"
    button-label="{{buttonLabel}}"
    item-label="{{itemLabel}}"
    tick-property="{{tickProperty}}"
    search-property="{{searchProperty}}"
    is-disabled="loader.isLoading"
    translation="textTranslation"
    on-item-click="onItemSelected( data )"
    >
  </isteven-multi-select>
</div>
